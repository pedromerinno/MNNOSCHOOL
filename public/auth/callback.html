
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autenticação</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #fafafa;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 400px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 8px;
    }

    p {
      margin-top: 0;
      color: #666;
    }

    .loader {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <h1>Processando sua autenticação...</h1>
    <p>Você será redirecionado automaticamente em instantes.</p>
  </div>
  <script>
    // Process Supabase authentication callback and redirect appropriately
    window.onload = function() {
      try {
        // Store a flag in session storage to identify this is a new Google login
        // This will help the app recognize a fresh OAuth login
        sessionStorage.setItem('oauth_login_processing', 'true');
        
        // Small delay to ensure authentication state is properly processed
        setTimeout(function() {
          window.location.href = "/";
        }, 500);
      } catch (e) {
        console.error("Error in auth callback:", e);
        window.location.href = "/";
      }
    };
  </script>
</body>
</html>
